<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="icons8-facebook-16.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans-serif">
    <div class="container mt-48 flex mx-auto item-center justify-center ">
        <div class="left  w-1/2 mx-12 ">
            <img class=" w-96" src="facebook.svg">
            <div class=" mx-7  text-4xl">Connect with friends and the world <br>around you on Facebook.</div>
        </div>


        <div class="right flex flex-col bg-white px-5 w-1/3 p-8 shadow-lg rounded-xl  relative">
            <input
                class=" my-3 p-4 py-8 h-16   text-2xl  border border-1 border-gray-200  outline-blue-600 outline-shadow-md rounded-md "
                type="text" placeholder="Email or phone number   ">



            <input class=" my-2 p-4 py-3 h-16 
             text-2xl  border border-1 border-gray-200 outline-blue-600 rounded-md  " type="password"
                placeholder="Password">






            <button
                class=" my-2 py-3  rounded-lg font-bold text-2xl hover:bg-blue-500 bg-blue-600 text-white text-md cursor-pointer">
                Log In</button>

            <span class="  my-2 text-center text-blue-700 hover:underline cursor-pointer text-md font-bold">Forgot password?</span>

            <hr class="my-3">
            <button
                class=" my-3 py-3  px-4  w-fit mx-auto rounded-lg font-bold text-2xl  bg-green-500 hover:bg-green-400 text-white hover:text-white
                 font-lg cursor-pointer">Create
                new account
            </button>
            <span class="absolute -bottom-12 text-xl font-xl"><span class="text-lg font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>

    </div>
   





</html>
